<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="open-modal" class="modal-window hidden">
      <div>
        <button title="Close" class="modal-close">Close</button>
        <p>Your information was successfully registered "</p>
      </div>
    </div>
    <main>
      <form action="#">
        <div class="inputs">
          <div class="label"><label for="fname">First Name</label></div>
          <div class="input">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
              minlength="3"
              required
            />
          </div>
        </div>
        <div class="inputs">
          <div class="label"><label for="lname">Last Name</label></div>
          <div class="input">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
              minlength="3"
              required
            />
          </div>
        </div>
        <div class="inputs">
          <div class="label"><label for="country">Country</label></div>
          <div class="input">
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
              <option value="usa">Austria</option>
              <option value="usa">Belgium</option>
              <option value="usa">Brazil</option>
            </select>
          </div>
        </div>
        <div class="inputs">
          <div class="label"><label for="subject">Subject</label></div>
          <div class="input">
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>
          </div>
        </div>
        <div class="submit">
          <input type="submit" value="Submit" id="submit-btn"/>
        </div>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
